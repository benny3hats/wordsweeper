<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WORDSWEPER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-container">
    <h1>WORDSWEPER</h1>
    <div id="game-container">
      <!-- Header: Timer left, selection instructions right -->
      <div id="header-controls">
        <div id="timer-display">
          <strong>Time:</strong> <span id="time-elapsed">0</span> seconds
        </div>
        <div id="instructions-header">
          <p>Tap/Click = Green | Long Press/Right Click = Red</p>
        </div>
      </div>
      <!-- Grid container; its size is set dynamically -->
      <div id="grid-container">
        <div id="grid"></div>
        <!-- Countdown overlay -->
        <div id="countdown-overlay" style="display: none;">
          <div id="countdown-number">3</div>
        </div>
        <!-- Result overlay -->
        <div id="result-overlay" style="display: none;">
          <div id="result-message"></div>
          <button id="overlay-new-game-button">Start New Game</button>
        </div>
        <!-- Start overlay with walkthrough options -->
        <div id="start-overlay">
          <div id="overlay-default">
            <button id="how-to-play-button">How to Play</button>
            <button id="start-button">Start Game</button>
          </div>
          <div id="guide-container" style="display: none;">
            <div id="guide-content">
              <!-- Walkthrough content will be injected here -->
            </div>
            <div id="guide-navigation">
              <button id="prev-step-button">Previous</button>
              <button id="next-step-button">Next</button>
              <button id="guide-start-button" style="display: none;">Start Game</button>
              <button id="guide-back-button">Back</button>
            </div>
          </div>
        </div>
      </div>
      <div id="info-panel">
        <!-- Difficulty selector -->
        <div id="difficulty-selector">
          <label for="difficulty">Difficulty:</label>
          <select id="difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <!-- Secret word display -->
        <div id="secret-word-display">
          <strong>Secret Word:</strong>
          <span id="word-hangman">_ _ _ _ _</span>
        </div>
        <div id="selected-letters">
          <strong>Selected Letters:</strong> <span id="green-letters"></span>
        </div>
        <div id="guesses-remaining">
          <strong>Guesses Remaining:</strong> <span id="remaining-count">3</span>
        </div>
        <div id="wrong-guesses">
          <strong>Wrong Guesses:</strong> <span id="wrong-list"></span>
        </div>
        <div id="guess-area">
          <input type="text" id="wordGuess" placeholder="Guess the word" />
          <button onclick="checkWord()">Submit Guess</button>
        </div>
        <button id="new-game-button">Start New Game</button>
      </div>
      <div id="message"></div>
    </div>
  </div>
  <!-- Countdown sound (ensure audio/countdown.mp3 exists) -->
  <audio id="countdown-sound" src="https://github.com/benny3hats/wordsweeper/raw/refs/heads/benny3hats-patch-31/beep%20sound%20effect.m4a"></audio>
  <script src="script.js"></script>
</body>
</html>
